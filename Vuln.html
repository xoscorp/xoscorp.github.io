<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Attack Surface Map - Security Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .device-card {
            transition: all 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .device-card.selected {
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.5);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        // Icon Components
        const Shield = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const Server = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
            </svg>
        );

        const HardDrive = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
        );

        const Cpu = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
        );

        const Router = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
            </svg>
        );

        const AlertTriangle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const Zap = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Unlock = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
            </svg>
        );

        const NetworkAttackSurface = () => {
            const [selectedHost, setSelectedHost] = useState(null);

            const hosts = [
                {
                    id: '192.168.0.3',
                    name: 'MWA-151',
                    type: 'server',
                    os: 'Windows Server 2008 R2',
                    criticality: 'critical',
                    services: ['SQL Server 2008 R2', 'RDP (3390)', 'WinRM (5985)', 'SMB', '.NET Remoting'],
                    vulnerabilities: ['Unsupported SQL', 'WinRM exposed', 'Old OS'],
                    exploits: ['Blank sa password', 'xp_cmdshell RCE', 'WinRM shell'],
                    Icon: Server,
                    color: 'bg-red-500'
                },
                {
                    id: '192.168.0.66',
                    name: 'MikroTik Router',
                    type: 'router',
                    os: 'RouterOS',
                    criticality: 'critical',
                    services: ['SSH (22)', 'Winbox (8291)', 'HTTP (8064)'],
                    vulnerabilities: ['CVE-2018-14847', 'Default creds?'],
                    exploits: ['Blank SSH', 'File read exploit', 'User.dat extraction'],
                    Icon: Router,
                    color: 'bg-red-500'
                },
                {
                    id: '192.168.0.104',
                    name: 'MWA-98',
                    type: 'workstation',
                    os: 'Windows XP',
                    criticality: 'critical',
                    services: ['SMB (445)', 'RPC', 'Port 7070'],
                    vulnerabilities: ['Unsupported OS', 'MS08-067', 'No patches since 2014'],
                    exploits: ['MS08-067 RCE', 'SMB null session'],
                    Icon: Cpu,
                    color: 'bg-red-500'
                },
                {
                    id: '192.168.0.178',
                    name: 'MWA-107',
                    type: 'workstation',
                    os: 'Windows XP',
                    criticality: 'critical',
                    services: ['SMB (445)', 'RPC'],
                    vulnerabilities: ['Unsupported OS', 'MS08-067'],
                    exploits: ['MS08-067 RCE'],
                    Icon: Cpu,
                    color: 'bg-red-500'
                },
                {
                    id: '192.168.0.120',
                    name: 'iDRAC',
                    type: 'management',
                    os: 'Dell iDRAC 8',
                    criticality: 'critical',
                    services: ['HTTPS', 'SSH', 'VNC'],
                    vulnerabilities: ['Default creds', 'Out-of-band mgmt'],
                    exploits: ['root:calvin', 'Full server control'],
                    Icon: Shield,
                    color: 'bg-red-500'
                },
                {
                    id: '192.168.0.5',
                    name: 'SIIM-NAS',
                    type: 'nas',
                    os: 'Synology DSM',
                    criticality: 'high',
                    services: ['HTTP', 'FTP (28500)', 'iSCSI'],
                    vulnerabilities: ['Anonymous FTP?', 'iSCSI exposed'],
                    exploits: ['Anonymous FTP', 'DSM exploits'],
                    Icon: HardDrive,
                    color: 'bg-orange-500'
                },
                {
                    id: '192.168.0.106',
                    name: 'DESKTOP-385516H',
                    type: 'workstation',
                    os: 'Windows 10/11',
                    criticality: 'medium',
                    services: ['IIS 10.0', 'SMB', 'Port 7070'],
                    vulnerabilities: ['Port 7070 unknown', 'IIS exposed'],
                    exploits: ['IIS exploits', 'SMB relay'],
                    Icon: Cpu,
                    color: 'bg-orange-500'
                },
                {
                    id: '192.168.0.102',
                    name: 'Unknown-OT',
                    type: 'ot',
                    os: 'Unknown',
                    criticality: 'high',
                    services: ['Port 6668'],
                    vulnerabilities: ['Unknown protocol'],
                    exploits: ['Modbus?', 'PLC?', 'SCADA?'],
                    Icon: AlertTriangle,
                    color: 'bg-yellow-500'
                }
            ];

            const suspiciousPatterns = [
                {
                    name: 'Port 7070 Mystery',
                    hosts: 6,
                    description: 'Unknown SSL service on 6 hosts',
                    severity: 'critical'
                },
                {
                    name: 'Windows XP Cluster',
                    hosts: 2,
                    description: 'Unsupported OS (EOL 2014)',
                    severity: 'critical'
                },
                {
                    name: 'OT Device Anomaly',
                    hosts: 1,
                    description: 'Manufacturing device not responding',
                    severity: 'high'
                }
            ];

            const attackPriority = [
                { target: '192.168.0.120 (iDRAC)', action: 'root:calvin → Full control', time: '30 sec' },
                { target: '192.168.0.3 (SQL)', action: 'Blank sa + WinRM → Shell', time: '2 min' },
                { target: '192.168.0.104/178 (XP)', action: 'MS08-067 → RCE', time: '5 min' },
                { target: '192.168.0.66 (Router)', action: 'File read → Credentials', time: '5 min' },
                { target: 'Port 7070', action: 'Investigate unknown service', time: '10 min' }
            ];

            return (
                <div className="w-full min-h-screen bg-gray-900 text-white p-6 overflow-auto">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <h1 className="text-3xl font-bold mb-2 text-center">Network Attack Surface Map</h1>
                        <p className="text-gray-400 text-center mb-6">Polymer Manufacturing Facility - 192.168.0.0/24</p>
                        
                        {/* Legend */}
                        <div className="bg-gray-800 rounded-lg p-4 mb-6 flex justify-around items-center flex-wrap gap-4">
                            <div className="flex items-center gap-2">
                                <div className="w-4 h-4 bg-red-500 rounded pulse"></div>
                                <span className="text-sm">Critical</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-4 h-4 bg-orange-500 rounded"></div>
                                <span className="text-sm">High</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-4 h-4 bg-yellow-500 rounded"></div>
                                <span className="text-sm">Medium</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <Unlock className="w-4 h-4" />
                                <span className="text-sm">Exploitable</span>
                            </div>
                        </div>

                        {/* Suspicious Patterns */}
                        <div className="mb-6">
                            <h2 className="text-xl font-bold mb-3 flex items-center gap-2">
                                <AlertTriangle className="w-6 h-6 text-red-500" />
                                Suspicious Patterns
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {suspiciousPatterns.map((pattern, idx) => (
                                    <div key={idx} className={`bg-gray-800 rounded-lg p-4 border-l-4 ${
                                        pattern.severity === 'critical' ? 'border-red-500' : 'border-orange-500'
                                    }`}>
                                        <h3 className="font-bold mb-2">{pattern.name}</h3>
                                        <p className="text-sm text-gray-400 mb-2">{pattern.description}</p>
                                        <div className="text-xs text-gray-500">
                                            Affected: {pattern.hosts} host{pattern.hosts > 1 ? 's' : ''}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Attack Surface */}
                        <div className="mb-6">
                            <h2 className="text-xl font-bold mb-3 flex items-center gap-2">
                                <Zap className="w-6 h-6 text-yellow-500" />
                                High-Value Targets
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                {hosts.map((host) => {
                                    const Icon = host.Icon;
                                    const isSelected = selectedHost === host.id;
                                    return (
                                        <div
                                            key={host.id}
                                            onClick={() => setSelectedHost(isSelected ? null : host.id)}
                                            className={`device-card bg-gray-800 rounded-lg p-4 cursor-pointer border-2 ${
                                                isSelected ? 'border-cyan-500 selected' : 'border-gray-700'
                                            }`}
                                        >
                                            <div className="flex items-start justify-between mb-3">
                                                <div className="flex items-center gap-2">
                                                    <div className={`${host.color} p-2 rounded-lg`}>
                                                        <Icon className="w-5 h-5 text-white" />
                                                    </div>
                                                    <div>
                                                        <h3 className="font-bold text-sm">{host.name}</h3>
                                                        <p className="text-xs text-gray-400">{host.id}</p>
                                                    </div>
                                                </div>
                                                <span className={`text-xs px-2 py-1 rounded border ${
                                                    host.criticality === 'critical' ? 'text-red-500 border-red-500' :
                                                    host.criticality === 'high' ? 'text-orange-500 border-orange-500' :
                                                    'text-yellow-500 border-yellow-500'
                                                }`}>
                                                    {host.criticality.toUpperCase()}
                                                </span>
                                            </div>

                                            <div className="space-y-2 text-sm">
                                                <div className="flex items-center gap-2 text-gray-400">
                                                    <Server className="w-4 h-4" />
                                                    <span className="text-xs">{host.os}</span>
                                                </div>
                                                
                                                <div className="text-xs text-gray-500">
                                                    <div className="font-semibold text-gray-400 mb-1">Services:</div>
                                                    <div className="flex flex-wrap gap-1">
                                                        {host.services.slice(0, 3).map((service, idx) => (
                                                            <span key={idx} className="bg-gray-700 px-2 py-0.5 rounded">
                                                                {service}
                                                            </span>
                                                        ))}
                                                        {host.services.length > 3 && (
                                                            <span className="text-gray-500">+{host.services.length - 3}</span>
                                                        )}
                                                    </div>
                                                </div>

                                                {isSelected && (
                                                    <div className="mt-3 pt-3 border-t border-gray-700 space-y-2 fade-in">
                                                        <div className="text-xs">
                                                            <div className="font-semibold text-red-400 mb-1">Vulnerabilities:</div>
                                                            <ul className="list-disc list-inside space-y-1 text-gray-400">
                                                                {host.vulnerabilities.map((vuln, idx) => (
                                                                    <li key={idx}>{vuln}</li>
                                                                ))}
                                                            </ul>
                                                        </div>
                                                        
                                                        <div className="text-xs">
                                                            <div className="font-semibold text-green-400 mb-1 flex items-center gap-1">
                                                                <Unlock className="w-3 h-3" />
                                                                Exploits:
                                                            </div>
                                                            <ul className="list-disc list-inside space-y-1 text-gray-400">
                                                                {host.exploits.map((exploit, idx) => (
                                                                    <li key={idx}>{exploit}</li>
                                                                ))}
                                                            </ul>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Attack Priority */}
                        <div className="bg-gray-800 rounded-lg p-6">
                            <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <Zap className="w-6 h-6 text-yellow-500" />
                                Recommended Attack Order
                            </h2>
                            <div className="space-y-3">
                                {attackPriority.map((item, idx) => (
                                    <div key={idx} className={`flex items-center gap-3 p-3 rounded border-l-4 ${
                                        idx < 3 ? 'bg-red-900/20 border-red-500' :
                                        idx < 4 ? 'bg-orange-900/20 border-orange-500' :
                                        'bg-yellow-900/20 border-yellow-500'
                                    }`}>
                                        <span className={`font-bold text-2xl ${
                                            idx < 3 ? 'text-red-500' :
                                            idx < 4 ? 'text-orange-500' :
                                            'text-yellow-500'
                                        }`}>{idx + 1}</span>
                                        <div className="flex-1">
                                            <div className="font-semibold">{item.target}</div>
                                            <div className="text-sm text-gray-400">{item.action}</div>
                                        </div>
                                        <div className="text-sm text-gray-500">{item.time}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="mt-6 text-center text-sm text-gray-500">
                            Click on any target for detailed vulnerability information
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<NetworkAttackSurface />, document.getElementById('root'));
    </script>
</body>
</html>
